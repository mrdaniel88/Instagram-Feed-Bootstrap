<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/c89d87666a.js" crossorigin="anonymous"></script>
    <title>Photo Feed</title>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><i class="fa-brands fa-instagram"></i></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Instagram</a>
                    </li>
                </ul>
                <ul class="navbar-nav mb-2 mb-lg-0">
                    <button type="button" class="btn btn-success btn-sm" data-bs-toggle="modal"
                        data-bs-target="#publishModal">Create a new post</button>
                    <li class="nav-item dropdown">
                        <a class="nav-link" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            <button type="button" class="btn btn-secondary btn-sm d-flex gap-1"><i
                                    class="fa-solid fa-gear"></i><i class="fa-solid fa-caret-down"></i></button>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-lg-end" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#">Profile</a></li>
                            <li><a class="dropdown-item" href="#">Accesibility</a></li>
                            <li><a class="dropdown-item" href="#">Privacy and Data</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item text-danger" href="#">Log out</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Modal -->
    <div class="modal fade" id="publishModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Create a new post</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="comment"><strong>Caption:</strong></label>
                        <textarea class="form-control" rows="5" id="comment"
                            placeholder="Add the caption of your post here"></textarea>
                    </div>
                    <button type="button" class="btn btn-outline-secondary"><i
                            class="fa-sharp fa-solid fa-location-dot"></i></button>
                    <button type="button" class="btn btn-outline-secondary"><i class="fa-solid fa-camera"></i></button>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-success">Publish</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Icons grid -->
    <div class="container-fluid">
        <div class="row">
            <div class="col mt-3"></div>
            <div class="col mt-3 d-flex justify-content-center">
                <a class="page-link" href="index.html">
                    <button type="button" class="btn btn-light">
                        <i class="fa-solid fa-grip"></i>
                    </button>
                </a>
                <a class="page-link" href="second.html">
                    <button type="button" class="btn btn-light">
                        <i class="fa-regular fa-square"></i>
                    </button>
                </a>
            </div>
            <div class="col mt-3"></div>
        </div>
    </div>

    <!-- Single Photo -->

    <div class="container-fluid">
        <div class="row">
            <div class="col mt-4"></div>
            <div class="col mt-4">
                <div class="card">
                    <div class="card-body">
                        <!-- <div class="w-100 d-flex">
                            <h5 class="text-start">Look at this beach!</h5>
                            <p class="text-end">12/15</p>
                        </div> -->
                        <div class="row">
                            <div class="col-10">
                                <h5>Look at this beach!</h5>
                            </div>
                            <div class="col-2">
                                <p class="fs-6">12/15</p>
                            </div>
                        </div>
                        <img src="Pictures/Beach.jpg" class="img-fluid" alt="beach">
                        <p class="card-text"><strong>204 Likes</strong><br>This is an example is a very good photo that
                            you can put on Instagram</p>
                    </div>
                </div>
            </div>
            <div class="col mt-4"></div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
</body>

</html>
